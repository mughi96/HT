<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet">
  </head>
 <body>
      <header>
      <div class="head">
        <div class="wrapper">
          <h1 class="title">HASH TABLE</h1>
        </div>
      </div>
      <nav class="operations">
        <div class="wrapper">
          <div class="fields">
            <div class="input-container">
              <input type="text" name="num" id="to-insert" placeholder="Enter a string" maxlength="10">
              <button class="act-btn" id="to-insert-btn">INSERT</button>
            </div>
            <div class="input-container">
              <input type="text" name="num" id="to-delete" placeholder="Enter a string" maxlength="10">
              <button type="submit" class="act-btn" id="to-delete-btn">DELETE</button>
            </div>
            <div class="input-container">
              <input type="text" name="num" id="to-find" placeholder="Enter a string" maxlength="10">
              <button type="submit" class="act-btn" id="to-find-btn">FIND</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div id="container"></div>
    <script src="sketch.js"></script>
    <script src="HashTable.js"></script>
  



</body></html>
